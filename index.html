<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png" />
    <link  rel="shortcut icon"  type="image/x-icon"  href="https://devchallenges.io/"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
  </head>
  <body>

    <header>
      <div class="profile">
        <div class="profile_img">
          <img src="profilePhoto.png" alt="">
        </div>

        <div class="profile_name">
          <h2>Rodney Cotton</h2>
          <h4>Helsinki,Finland</h4>
        </div>

        <div class="profile_detail">
          <div class="post">
            <h2>100</h2>
            <h4>Posts</h4>
          </div>
          <div class="followers">
            <h2>2,242</h2>
            <h4>Followers</h4>
          </div>
          <div class="following">
            <h2>1,432</h2>
            <h4>Following</h4>
          </div>
        </div>
      </div>
    </header>

    <div class="gallery">
    <section>
      <div id="pht" class="photo1"><img src="photo1.png" alt=""></div>
      <div id="pht" class="photo2"><img src="photo2.png" alt=""></div>
      <div id="pht" class="photo3"><img src="photo3.png" alt=""></div>
      <div id="pht" class="photo4"><img src="photo4.png" alt=""></div>
      <div id="pht" class="photo5"><img src="photo5.png" alt=""></div>
      <div id="pht" class="photo6"><img src="photo6.png" alt=""></div>
    </section>
  </div>


  <footer>
    <h4>Zeeshan Ahmad @devchallenges.com</h4>
  </footer>
  </body>
</html>
